<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/3d-force-graph"></script>
  <!--<script src="../../dist/3d-force-graph.js"></script>-->
</head>

<body>
  <div id="3d-graph"></div>

  <script>
    // Random tree
    const N = 3;
    const gData = {
      
    nodes: [
        {
          id: "id1",
          name: "name1",
          val: 1,
          fx: 1,
          fy: 1,
          fz: 1
        },
        {
          id: "id2",
          name: "name2",
          val: 10,
          fx: 0,
          fy: 0,
          fz: 0
        },
    ],
    links: [
        {
            source: "id1",
            target: "id2"
        },
    ]
    };

    const Graph = ForceGraph3D()
      (document.getElementById('3d-graph'))
        .graphData(gData)
        .linkDirectionalArrowLength(3.5)
        .linkDirectionalArrowRelPos(1)
        .linkCurvature(0.25)
        .onNodeDragEnd(node => {
              node.fx = node.fx;
              node.fy = node.fy;
              node.fz = node.fz;
        });
  </script>
</body>
