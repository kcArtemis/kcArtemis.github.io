<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/3d-force-graph"></script>
  <!--<script src="../../dist/3d-force-graph.js"></script>-->
  <link rel="stylesheet" type="text/css" href="style.css" media=”scrstyle
</head>

<body>
  
  <div id="mySidepanel" class="sidepanel">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
  </div>
  <div id="3d-graph"></div>
  <script>
    // Random tree
    
    function openNav() {
      document.getElementById("mySidepanel").style.width = "250px";
    }

    /* Set the width of the sidebar to 0 (hide it) */
    function closeNav() {
      document.getElementById("mySidepanel").style.width = "0";
    }
    
    const N = 3;
    const gData = {
     
    nodes: [
        {
          id: "id1",
          name: "name1",
          val: 1,
          fx: 2,
          fy: 2,
          fz: 2
        },
        {
          id: "id2",
          name: "name2",
          val: 10,
          fx: 0,
          fy: 0,
          fz: 0
        },
      {
          id: "id3",
          name: "name3",
          val: 20,
          fx: 5,
          fy: 5,
          fz: 5
        },
    ],
    links: [
        {
            source: "id1",
            target: "id2"
        },
      {
            source: "id2",
            target: "id3"
        },
      {
            source: "id3",
            target: "id1"
        },
      
    ]
    };

    const Graph = ForceGraph3D()
      (document.getElementById('3d-graph'))
        .graphData(gData)
        .linkDirectionalArrowLength(3.5)
        .linkDirectionalArrowRelPos(1)
        .linkCurvature(0.25)
        .onNodeDragEnd(node => {
              node.fx = node.x;
              node.fy = node.y;
              node.fz = node.z;
        })
        .onNodeClick(node => {
            if (node.id == "id1") {
                node.fx = 10; // toggle collapse state
                node.fy = 10;
                node.fz = 10;
//                 #location.href = "https://academic.oup.com/mbe/article/24/11/2385/1014692";
                openNav();
                
        }
           if (node.id == "id2") {
                node.fx = 50; // toggle collapse state
                node.fy = 50;
                node.fz = 50;
//                 location.href = "https://github.com/kcArtemis/IISC-Project/blob/main/script.js";
                openNav();
        }
         });
  </script>
</body>
